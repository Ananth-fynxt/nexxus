spring:
  application:
    name: core-service
  
  profiles:
    active: ${PROFILE}

server:
  port: ${PORT}
  
logging:
  level:
    root: INFO
    fynxt:
      core: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
