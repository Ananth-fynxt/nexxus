spring:
  application:
    name: core-service
  
  profiles:
    active: ${PROFILE}

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

server:
  port: ${PORT:7111}
  
logging:
  level:
    root: INFO

deno:
  vm:
    enabled: true
    pool-enabled: true
    pool-size: 2
    worker-concurrency: 4
    timeout-seconds: 30
    pool-max-tasks-per-worker: 1000
    pool-idle-kill-seconds: 0
    pool-janitor-enabled: true
    pool-janitor-interval-seconds: 60
    pool-janitor-file-ttl-seconds: 300
    v8-max-old-space-mb: 32

fynxt:
  jwt:
    enabled: true
    issuer: ${JWT_ISSUER}
    audience: ${JWT_AUDIENCE}
    signing-key-id: ${JWT_SIGNING_KEY_ID}
    refresh-signing-key-id: ${JWT_REFRESH_SIGNING_KEY_ID}
    access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION}
    refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION}
  flow:
    enabled: true
    dashboard:
      enabled: true
